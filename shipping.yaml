- name: Install shipping component
  hosts: shipping
  become: yes
  vars:
    mysql_password: RoboShop@1
  tasks: 
    - name: install maven
      ansible.builtin.dnf:
        name: maven
        state: present
    
    - name: Create user
      ansible.builtin.user:
        name: roboshop
    
    -name: Create app directory
      ansible.builtin.file:
        path: /app
        state: directory
    
    - name: Download shipping application 
      ansible.builtin.get_url:
        url: https://roboshop-builds.s3.amazonaws.com/shipping.zip
        dest: /tmp

    - name: Extract shipping application
      ansible.builtin.unarchive:
        src: /tmp/shipping.zip
        dest: /app
        remote_src: yes

    - name: Install dependencies
      ansible.builtin.command: mvn clearn package
      args:
        chdir: /app
      
    - name: rename jar file
      ansible.builtin.command: mv target/shipping-1.0.jar shipping.jar
      args:
        chdir: /app

    - name: copy shipping service
      ansible.builtin.copy:
        src: shipping.service
        dest: /etc/systemd/system/shipping.service
      
    - name: deamon reload and start
      ansible.builtin.systemd_service:
        deamon_reload: true
    
    - name: install mysql client
      ansible.builtin.dnf:
        name: mysql
        state: present

    - name: check cities schema exists or not
      ansible.builtin.command: mysql -h mysql.awsdevops.website -uroot -p{{mysql_password}} -sN -e "SELECT COUNT(*) FROM information_schema.SCHEMATA where SCHEMA_NAME= 'sys'"
        register: schema

    - name: print output
      ansible.builtin.debug:
        msg: "Schema output {{schema}}" 

